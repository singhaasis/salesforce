<template>
        <div style="background-color: white;">
            <div class="slds-grid">
                <div class="slds-col slds-size_6-of-12" style="background-color: black;">
                    <div class="slds-p-around_large">
                        <div class="slds-grid">
                            <div class="slds-col slds-size_5-of-6">
                                <lightning-combobox
                                name="SelectAccount"
                                label="Select Account"
                                variant="label-hidden"
                                value={value}
                                placeholder="Select Account"
                                options={options}
                                onchange={handleChange} >
                              </lightning-combobox>                            
                           </div>
                           <div class="slds-col slds-size_1-of-6">
                            <lightning-button-icon icon-name="utility:engage" variant="brand"  alternative-text="engage" class="slds-m-left_xx-small" title="engage"></lightning-button-icon>
                            </div>
                        </div>
                        <div class="slds-align_absolute-center" style="margin-top: 125px;">
                            <lightning-button label="Add Account" variant="base" icon-name="utility:adduser" icon-position="right" onclick={openCredentialRegistrationForm}></lightning-button>
                        </div>
                  </div>
                </div>
                <div class="slds-col slds-size_6-of-12">
                    <img style="height:100%" alt="landingPageImage" src={landingPageImage}/>
                </div>
              </div>
              <!-- Credential Registration Modal Start Here -->
              
              <template if:true={isRgisterAccount}>
                <template if:false={loaded}>
                    <lightning-spinner alternative-text="Loading" variant="brand" size="medium"></lightning-spinner>
                </template>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <!-- modal header start -->
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideCredentialRegistrationForm}>
                                <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Account Registration</h2>
                        </header>
                    
                        <!-- modal body start -->
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                         <lightning-input type="text" label="Name" name="Name" onchange={handleChange}></lightning-input>
                         <lightning-input type="text" label="Account Sid" name="AccountSid" onchange={handleChange}></lightning-input>
                         <lightning-input type="text" label="Token" name="Token" onchange={handleChange}></lightning-input>
                         <lightning-input type="text" label="Registered Phone Number" name="RegisteredPhoneNumber" onchange={handleChange}></lightning-input>
                         <lightning-input type="checkbox" label="Active" name="Active" onchange={handleChange} class="slds-p-top_medium"></lightning-input>
                        </div>
                
                        <!-- modal footer start-->
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={hideCredentialRegistrationForm}>Cancel</button>
                            <button class="slds-button slds-button_neutral" onclick={saveCredential}>Save</button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>

              <!-- Credential Registration Modal Start Here -->
        </div>
</template>
